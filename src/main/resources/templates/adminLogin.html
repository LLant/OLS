<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="/css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="/css/adminLogin.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <title>OLS</title>
</head>
<body>
<div style="background-color: #1b75ad;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form class="form-horizontal" style="margin-top: 100px;margin-bottom:180px;">
                    <span class="heading">管理员登录</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <!--<div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>-->
                        <!--<span class="text">Remember me</span>-->
                        <button type="submit" class="btn btn-default" onclick="login()">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function login() {
        var data={adminName:$('#inputEmail3').val(),adminPassword:$('#inputPassword3').val()};
        $.ajax({
            data:JSON.stringify(data),
            type:'POST',
            url:'http://localhost:8080/OLS/admin/login',
            contentType:'application/json;charset=UTF-8',
            success:function (data) {
                if (data=='8888'){
                    window.location.href="/OLS/admin/index";
                }
            }
        });
    }
</script>
</body>
</html>
